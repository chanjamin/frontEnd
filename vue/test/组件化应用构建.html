<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <btn-counter></btn-counter>
</div>
<hr>
适用v-bind
<div id="app2">
    <ol>
        <todo-item2
                v-for='item in list'
                v-bind:todo="item"
                v-bind:key="item.id"
        >
        </todo-item2>
    </ol>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
<script>
    Vue.component('btn-counter', {
        data:function(){//一个组件的 data 选项必须是一个函数，因此每个实例可以维护一份被返回对象的独立的拷贝：
            return {count:0};
        },
        template: '<button @click="count++">you  clicked me {{count}}  times.</button>'
    });

    Vue.component('todo-item2', {
        //todo 来自于组件标签
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    })
    new Vue({
        el: '#app2',
        data:{
            list:[
                {id:0,text:'蔬菜' },
                { id: 1, text: '奶酪' },
                { id: 2, text: '随便其它什么人吃的东西' }
            ]
        }
    })

    new Vue({
        el:'#app'
    })
</script>
</html>
