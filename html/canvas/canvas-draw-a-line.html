<canvas id="canvas" style="height: 200px;width: 200px;border: 1px solid #000; ">浏览器不支持canvas</canvas>
<script>
    var c=document.getElementById("canvas")
    var cxt=c.getContext("2d");
    cxt.moveTo(10,10)
    cxt.stroke()
    cxt.lineTo(150,150)
    cxt.stroke()
    cxt.lineTo(10,50)
    cxt.stroke()
</script>
