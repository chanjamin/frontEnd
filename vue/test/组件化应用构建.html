<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ol>
        <todo-item></todo-item>
        <todo-item></todo-item>
    </ol>
</div>
<hr>
适用v-bind
<div id="app2">
    <ol>
        <todo-item2
                v-for='item in list'
                v-bind:todo="item"
                v-bind:key="item.id"
        >
        </todo-item2>
    </ol>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
<script>
    Vue.component('todo-item', {
        template: '<li>这是个待办事项</li>'
    })
    Vue.component('todo-item2', {
        // todo-item 组件现在接受一个
        // "prop"，类似于一个自定义特性。
        // 这个 prop 名为 todo。
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    })
    new Vue({
        el: '#app2',
        data:{
            list:[
                {id:0,text:'蔬菜' },
                { id: 1, text: '奶酪' },
                { id: 2, text: '随便其它什么人吃的东西' }
            ]
        }
    })

    new Vue({
        el:'#app'
    })
</script>
</html>
