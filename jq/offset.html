<!DOCTYPE html>
<html>
<head>
  <style>
p { margin-left:10px; color:blue; width:200px;
    cursor:pointer; }
span { color:red; cursor:pointer; }
div.abs { width:50px; height:50px; position:absolute;
          left:220px; top:35px; background-color:green;
          cursor:pointer; }
  </style>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
  <div id="result">Click an element.</div>
<p>
  This is the best way to <span>find</span> an offset.
</p>
 
<div class="abs">
</div>
 
<script>
    $("body *").click(function(event){
        event.stopPropagation();
        $("#result").text( this.tagName+" has offset left "+$(this).offset().left+" and offset top "+$(this).offset().top);
    })
</script>
 
</body>
</html>
