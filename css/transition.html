<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: yellow;
            transition: width 2s;

        }
        div:hover{
            width: 300px;
            height: 300px;
            transform: rotate(180deg);
            -webkit-transform:rotate(180deg)
        }
    </style>
</head>

<body>

    <div>请把鼠标指针放到黄色的 div 元素上，来查看过渡效果。</div>
</body>

</html>
