<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app-5">
    <input v-model="message"/>
    <p >{{message}}</p>
    <button v-on:click="reverse">逆转消息</button>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
<script>
    var app=new Vue({
        el: '#app-5',
        data: {
           message:'Hello Vue.js!'
        },
        methods: {
            reverse:function () {
                this.message=this.message.split(' ').reverse().join('');
            }
        }
    })
</script>
</html>
