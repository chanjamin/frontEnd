<canvas id="canvas" style="height: 200px;width: 200px;border: 1px solid #000; ">浏览器不支持canvas</canvas>
<script>
    var c=document.getElementById("canvas")
    var cxt=c.getContext("2d");
    cxt.fillStyle="FF0000"
    cxt.beginPath()
    cxt.arc(70,70,55,0,Math.PI*2,false)
    cxt.closePath();
    cxt.fill()
</script>
